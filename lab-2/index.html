<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- MATERIALIZE CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css"
    />
    <!-- MATERIAL ICONS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- REACT API -->
    <script
      src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"
      crossorigin
    ></script>
    <!-- REACT DOM -->
    <script
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- BABEL COMPILER -->
    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
      crossorigin
    ></script>
    <script type="text/babel" src="./CardComponent.jsx"></script>
    <script type="text/babel" src="./app.js"></script>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="button">
          <div class="icon">
            <i class="fa fa-instagram"></i>
          </div>
          <span>Instagram</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fa fa-facebook-f"></i>
          </div>
          <span>Facebook</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fa fa-twitter"></i>
          </div>
          <span>Twitter</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fa fa-linkedin"></i>
          </div>
          <span>LinkedIn</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fa fa-youtube"></i>
          </div>
          <span>YouTube</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fa fa-github"></i>
          </div>
          <span>Github</span>
        </div>
      </div>
    </section>

    <div id="root"></div>
  </body>
</html>
